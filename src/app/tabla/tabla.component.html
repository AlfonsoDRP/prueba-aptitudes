<div class="tabla">
  <div class="contenedor-tabla">
    <table>
      <tr class="cabeza-tabla">
        <th></th>
        <th class="referencia">PRODUCTO</th>
        <th></th>
        <th>Q.</th>
        <th>ESTADO</th>
        <th>FECHA</th>
        <th></th>
        <th></th>
        <th class="alias">CLIENTE</th>
      </tr>

      <tr *ngFor="let item of array_filtrado" class="contenido-tabla">
        <td class="imagen"><img src="{{ item.logo }}" class="img-logo" /></td>

        <td class="referencia">{{ item.referencia }}</td>

        <td class="info" *ngIf="item.observacion === ''; else contenido">
          <img src="../../assets/informacion.png" class="info" />
        </td>

        <ng-template #contenido
          ><td>
            <img
              class="info"
              src="../../assets/informacion_amarillo.png"
              popover="{{ item.observacion }}"
              triggers="mouseenter:mouseleave"
            /></td
        ></ng-template>

        <td class="cantidad">x{{ item.cantidad }}</td>

        <td *ngIf="item.estado === 'Pendiente'; else distinto">
          <label class="pendiente">{{ item.estado }}</label>
        </td>

        <ng-template #distinto
          ><td>
            <label
              class="desconsolidada"
              *ngIf="item.estado === 'Desconsolidada'; else entregada"
              >{{ item.estado }}</label
            >
          </td></ng-template
        >

        <ng-template #entregada>
          <label class="entregada">{{ item.estado }}</label>
        </ng-template>

        <td class="fecha">
          <strong>{{ extraerhora(item.fecha) }}</strong>
          {{ extraerfecha(item.fecha) }}
        </td>

        <td class="tipo" *ngIf="item.tipo === 'Mesa'; else ruta">
          <label for="" class="mesa">M</label>
        </td>

        <ng-template #ruta><label class="ruta">R</label></ng-template>

        <td class="cod_cliente">{{ item.codigo_cliente }}</td>

        <td class="alias">{{ item.alias_cliente }}</td>
      </tr>
    </table>
  </div>
  <div class="abajo">
    <p>Lineas: {{ datos_clientes_tabla.length }}</p>

    <pagination
      [totalItems]="datos_clientes_tabla.length"
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="28"
      [boundaryLinks]="true"
      [totalItems]="100"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
