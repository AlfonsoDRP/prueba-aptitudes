<div class="tabla">
  <div class="contenedor-tabla">
    <table>
      <tr class="cabeza-tabla">
        <th></th>
        <th class="referencia">PRODUCTO</th>
        <th></th>
        <th>Q.</th>
        <th>ESTADO</th>
        <th>FECHA</th>
        <th></th>
        <th></th>
        <th class="alias">CLIENTE</th>
      </tr>

      <tr *ngFor="let item of datos_clientes_tabla | slice: startItem:endItem" class="contenido-tabla">
        <td class="imagen"><img src="{{ item.get_logo()}}" class="img-logo" /></td>

        <td class="referencia">{{ item.get_referencia() }}</td>

        <td class="info" *ngIf="item.get_observacion() === ''; else contenido">
          <img src="../../assets/informacion.png" class="info" />
        </td>

        <ng-template #contenido
          ><td>
            <img
              class="info"
              src="../../assets/informacion_amarillo.png"
              popover="{{ item.get_observacion() }}"
              triggers="mouseenter:mouseleave"
              placement="left"
            /></td
        ></ng-template>

        <td class="cantidad">x{{ item.get_cantidad() }}</td>

        <td *ngIf="item.get_estado() === 'Pendiente'; else distinto">
          <label class="pendiente">{{ item.get_estado() }}</label>
        </td>

        <ng-template #distinto
          ><td>
            <label
              class="desconsolidada"
              *ngIf="item.get_estado() === 'Desconsolidada'; else entregada"
              >{{ item.get_estado() }}</label
            >
          </td></ng-template
        >

        <ng-template #entregada>
          <label class="entregada">{{ item.get_estado() }}</label>
        </ng-template>

        <td class="fecha">
          <strong>{{ extraerhora(item.get_fecha()) }}</strong>
          {{ item.extraerfecha() }}
        </td>

        <td class="tipo" *ngIf="item.get_tipo() === 'Mesa'; else ruta">
          <label for="" class="mesa">M</label>
        </td>

        <ng-template #ruta><label class="ruta">R</label></ng-template>

        <td class="cod_cliente">{{ item.get_cod_cliente() }}</td>

        <td class="alias">{{ item.get_alias_cliente() }}</td>
      </tr>
    </table>
  </div>
  <div class="abajo">
    <p>Lineas: {{ datos_clientes_tabla.length }}</p>

    <pagination
      [totalItems]="datos_clientes_tabla.length"
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="28"
      [boundaryLinks]="true"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
