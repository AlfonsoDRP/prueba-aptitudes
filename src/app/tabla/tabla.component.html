<div class="tabla">
  <div class="contenedor-tabla">
    <table>
      <tr class="cabeza-tabla">
        <th></th>
        <th class="referencia">PRODUCTO</th>
        <th></th>
        <th>Q.</th>
        <th>ESTADO</th>
        <th>FECHA</th>
        <th></th>
        <th></th>
        <th class="alias">CLIENTE</th>
      </tr>

      <tr *ngFor="let item of datos_clientes_tabla | slice: startItem:endItem " class="contenido-tabla">
        <td class="imagen"><img src="{{ getlogo(item) }}" class="img-logo" /></td>

        <td class="referencia">{{ getreferencia(item) }}</td>

        <td class="info" *ngIf="getinfo(item) === ''; else contenido">
          <img src="../../assets/informacion.png" class="info" />
        </td>

        <ng-template #contenido
          ><td>
            <img
              class="info"
              src="../../assets/informacion_amarillo.png"
              popover="{{ getinfo(item) }}"
              triggers="mouseenter:mouseleave"
            /></td
        ></ng-template>

        <td class="cantidad">x{{ getcantidad(item) }}</td>

        <td *ngIf="getestado(item) === 'Pendiente'; else distinto">
          <label class="pendiente">{{ getestado(item) }}</label>
        </td>

        <ng-template #distinto
          ><td>
            <label
              class="desconsolidada"
              *ngIf="getestado(item) === 'Desconsolidada'; else entregada"
              >{{ getestado(item) }}</label
            >
          </td></ng-template
        >

        <ng-template #entregada>
          <label class="entregada">{{ getestado(item) }}</label>
        </ng-template>

        <td class="fecha">
          <strong>{{ extraerhora(getfecha(item)) }}</strong>
          {{ extraerfecha(getfecha(item)) }}
        </td>

        <td class="tipo" *ngIf="gettipo(item) === 'Mesa'; else ruta">
          <label for="" class="mesa">M</label>
        </td>

        <ng-template #ruta><label class="ruta">R</label></ng-template>

        <td class="cod_cliente">{{ getcod_cliente(item) }}</td>

        <td class="alias">{{ getalias(item) }}</td>
      </tr>
    </table>
  </div>
  <div class="abajo">
    <p>Lineas: {{ datos_clientes_tabla.length }}</p>

    <pagination
      [totalItems]="datos_clientes_tabla.length"
      (pageChanged)="pageChanged($event)"
      [itemsPerPage]="28"
      [boundaryLinks]="true"
      [totalItems]="100"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
