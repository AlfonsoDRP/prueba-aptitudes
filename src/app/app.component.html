<div class="contenedor">
  <div class="contenedor-cabecera">
    <app-cabecera></app-cabecera>
  </div>
  <div class="contenedor-para-flex">
    <div class="contenedor-filtros">
      <app-filtros (emisor_filtro)="filtro" [datos_en_filtro]="datos_clientes"></app-filtros>
    </div>
    <div class="contenedor-tabla">
      <app-tabla class="tabla" [datos_clientes_tabla]="datos_clientes" [filtro_tabla]="filtro"></app-tabla>
    </div>
  </div>
</div>
